{% load static %}
<title>{% block title %}{% endblock %}</title>
<link href="{% static 'style.css' %}" rel="stylesheet">

<div>
    {% for item in todo_list %}
        <p>
        {{ item.name }} | {{ item.created }} | {{ item.due }} | {{ item.owner }} | {{ item.done }}
        </p>
    {% endfor %}
</div>
